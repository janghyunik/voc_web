{% extends "base.html" %}
{% block content %}
<h2>전달사항 등록</h2>
<p class="desc">부서 공지 및 안내를 등록합니다.</p>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<form method="post" class="card form-card">
  <label>제목</label>
  <input type="text" name="title" placeholder="예: 11월 2주차 팀 공지" required>

  <label>내용</label>
  <textarea name="body" rows="10" placeholder="공지 내용을 입력하세요." required></textarea>

  <button type="submit" class="btn-primary">등록하기</button>
</form>
{% endblock %}
